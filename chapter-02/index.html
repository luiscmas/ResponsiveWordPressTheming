<!DOCTYPE html>
<html>
<head>
	<title>Responsive WordPress Theming</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<p style="text-align: center;">The total page width is <span id="total-page-width"></span> pixels.</p>

	<main id="main-column" class="main-column">
		<p>&lt;main class="main-column"></p>

		<p>This column is <span id="main-column-width"></span> pixels wide.</p>
	</main>

	<aside id="right-column" class="right-column">
		<p>&lt;aside class="right-column"></p>

		<p>This column is <span id="right-column-width"></span> pixels wide.</p>
	</aside>

	<script src="jquery.min.js"></script>
	<script src="script.js"></script>

</body>
</html>
